<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Cash Register</title>
  </head>

  <body>
    <div class="container">
      <h1 class="heading">Cash Register Manager</h1>
      <p class="description">
        Enter the bill amount and cash given by the customer and know minimum
        number of notes to return.
      </p>

      <label class="input-label" for="bill-amount">Bill Amount</label>
      <input class="input" id="bill-amount" type="text" />
      <button class="button" id="next">Next</button>

      <div class="hide-cash-given">
        <label class="input-label" for="cash-given">Cash Given</label>
        <input class="input" id="cash-given" type="text" />
        <button class="button" id="check-button">Check</button>
      </div>

      <p id="error-message"></p>
      <div class="center">
        <table class="change-table">
          <tr>
            <th class="table-head">Notes</th>
            <th class="table-head">No. of Notes</th>
          </tr>
          <tr>
            <th class="note-col">2000</th>
            <td class="no-of-notes"></td>
          </tr>
          <tr>
            <th class="note-col">500</th>
            <td class="no-of-notes"></td>
          </tr>
          <tr>
            <th class="note-col">100</th>
            <td class="no-of-notes"></td>
          </tr>
          <tr>
            <th class="note-col">20</th>
            <td class="no-of-notes"></td>
          </tr>
          <tr>
            <th class="note-col">10</th>
            <td class="no-of-notes"></td>
          </tr>
          <tr>
            <th class="note-col">5</th>
            <td class="no-of-notes"></td>
          </tr>
          <tr>
            <th class="note-col">1</th>
            <td class="no-of-notes"></td>
          </tr>
        </table>
      </div>
    </div>
  </body>
  <script src="index.js" type="text/javascript"></script>
</html>
